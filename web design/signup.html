<!DOCTYPE html>
<html lang="en">

<head>
    <title>Equalearn Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel = "stylesheet" href="signup.css">

</head>
<body>
    <div>
    <div class="container" id="formd">
        <img id = "logo" src = "loginequalearnlogo.png" alt = "EquaLearn Logo" style = "float:center; height:72px">
        <form method="GET">
            <br>
            <input style="border-color: teal;" type="email" id ="email_u" placeholder="User Email" name = "email_u" required><br>
            <input style="border-color: teal;" type="password" placeholder="Password" name = "psw" required><br>
            <div class="container">
                <span class="choose">Choose User Type</span>
                <div class="dropdown">
                    <div class="select">
                        <span>Select User Type</span>
                          <i class="fa fa-chevron-left"></i>
                    </div>
                    <input type="hidden" name="user_type">
                    <ul class="dropdown-menu">
                        <li id="client">Parent/Guardian</li>
                        <li id="tutor">Tutor</li>
                        <li id="executive">Executive</li>
                    </ul>
                </div>
                <span class = "msg"></span>
            </div>

            <br>
            <br>
            <div>
                <button type="submit" style="text-align: center;">Next Page</button>
            </div>
        </form>
    </div>
    </div>
</body>
