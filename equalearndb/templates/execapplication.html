<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>Equalearn Executive Application Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel = "stylesheet" type = "text/css" href="{% static 'equalearndb/tutorapplication.css' %}">

</head>
<body>
    <div>
    <div class="container" id="formd">
        <img id = "logo" src = "https://i.imgur.com/Z9fdh0a.png" alt = "EquaLearn Logo" style = "float:center; height:72px">
        <form action = "{% url 'choose_exec' id=exec.User_ID %}"method="POST">{% csrf_token %}
            <br>
            <input style="border-color: teal;" type="text" id ="fname" placeholder="First Name" name = "fname" required><br>
            <input style="border-color: teal;" type="text" id="lname" placeholder="Last Name" name = "lname" required><br>
            <input style="border-color: teal;" type="tel" id="number" placeholder="Phone Number" name = "number" required><br>
            <select name="position" id="position">
                <option value="" disabled selected>Select your position</option>
                <option value="CBFY">Director of Operations</option>
                <option value="CIWA">Director of Marketing</option>
                <option value="CACEP">Director of PR</option>
            </select> <br>

            <br>

            <div>
                <button type="submit" style="text-align: center;">Next Page</button>
            </div>
        </form>
    </div>
    </div>
</body>
