<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'equalearndb/dashboardstyle.css' %}">
<style>
  h2 {
  color: #333333;
  position: absolute;
  font-size: 25px;
  top: 150px;
  left: 150px;
  }
</style>
</head>

<a href = "{% url 'logout'%}"><button class = "logoutbutton">Log Out</button></a>

<img src = "https://i.imgur.com/Z9fdh0a.png" alt = "EquaLearn Logo" height = "50" style = "float:left">

<h1> Executive Dashboard </h1>
<div class="rectangle"></div>
<h2> Client applications </h2>

<!-- BUTTONS -->
<button class = "button1" style = "button;">Back</button>
<!-- <button class = "editprofilebutton" style = "button;">Edit Profile</button> -->

<!-- TABLE -->
    <div class="tableFixHead">
      <table>
        <thead>
   <tr>
    <th>Client Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Organization</th>
    <th>Proof of Low Income</th>
    <th>Approve</th>
  </tr>
  {% for client in clients%}
  <tr>
    <td><center>{{client.name}}</center></td>
    <td><center>{{client.email}}</center></td>
    <td><center>{{client.phone_number}}</center></td>
    <td><center>{{client.referred_organization}}</center></td>
    <td><center>{{client.proof_of_low_income}}</center></td>
    <td><center><a href = "{% url 'approve_client' eid=executive.User_ID cid=client.User_ID %}"><button class = "tablebutton">Approve</button></a></center></td>
  </tr>
  {% endfor %}

        </tbody>
      </table>
    </div>

</body>
</html>
